<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search and Options</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px 20px;
    }

    .search-bar {
      width: 100%;
      max-width: 700px;
      display: flex;
      border-radius: 50px;
      overflow: hidden;
      border: 2px solid #ffffff44;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
    }

    .search-bar input {
      flex: 1;
      padding: 15px 20px;
      font-size: 16px;
      border: none;
      outline: none;
      color: #fff;
      background: transparent;
    }

    .search-bar input::placeholder {
      color: #eee;
    }

    .search-bar button {
      background-color: #ff7f11;
      border: none;
      padding: 0 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .search-bar button i {
      color: white;
      font-size: 18px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .option-button {
      background-color: #eafcff;
      border: 2px solid #ccefff;
      border-radius: 12px;
      padding: 15px 25px;
      min-width: 200px;
      font-size: 16px;
      font-weight: 500;
      color: #004e64;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .option-button:hover {
      background-color: #d0f4ff;
    }

    .option-button span {
      margin-right: 10px;
    }

    .option-button i {
      font-size: 16px;
    }

    @media (max-width: 768px) {
      .option-button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Search bar -->
  <div class="search-bar">
    <input type="text" placeholder="Search For Doctors & Specialities...">
    <button><i class="fas fa-search"></i></button>
  </div>

  <!-- Option buttons -->
  <div class="button-container">
    <div class="option-button"><span>Book Appointment</span><i class="fas fa-arrow-right"></i></div>
    <div class="option-button"><span>Find Hospital</span><i class="fas fa-arrow-right"></i></div>
    <div class="option-button"><span>Book Health Check</span><i class="fas fa-arrow-right"></i></div>
    <div class="option-button"><span>Get Expert Opinion</span><i class="fas fa-arrow-right"></i></div>
  </div>

</body>
</html>
